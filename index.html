        <link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">

		<link rel="stylesheet" href="style.css">
    </head>
	
    <body>

<nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand text-light"><img src="logo.png" id="logo"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>

	  <i class="fa fa-phone m-2 text-dark bg-light p-2" aria-hidden="true"></i>

<br><br><br><br><br>
<div class="container">
<h1 class="text-center">Chandigarh University Admission Form</h1><br><br>
<form>	
	<div class="row">
		<div class="col-sm-2">
			<label>First Name</label>
		</div>
	
		<div class="col-sm-1">
		
		</div>

		<div class="col-sm-9">
		<input type="text" name="fname" placeholder="First Name" required>
		</div>
	</div>
<br><br>	
	<div class="row">
		<div class="col-sm-2">
			<label>Last Name</label>
		</div>
	
		<div class="col-sm-1">
		
		</div>

		<div class="col-sm-9">
		<input type="text" name="lname" placeholder="Last Name" required>
		</div>
	</div>
	
<br><br>	
	<div class="row">
		<div class="col-sm-2">
			<label>Email Address</label>
		</div>
	
		<div class="col-sm-1">
		
		</div>

		<div class="col-sm-9">
		<input type="email" name="email" placeholder="Email Addrees" required>
		</div>
	</div>
	
<br><br>		
	<div class="row">
		<div class="col-sm-2">
			<label>Contact</label>
		</div>
	
		<div class="col-sm-1">
		
		</div>

		<div class="col-sm-9">
		<input type="tel" name="phone" placeholder="Contact Number" required>
		</div>
	</div>
<br><br>
	
	<div class="row">
		<div class="col-sm-2">
			<label>Gender</label>
		</div>
	
		<div class="col-sm-1">
		
		</div>

		<div class="col-sm-9">
			<input type="radio" id="male" name="gender" value="male">
			<label for="male">Male</label>&emsp;&emsp;
			<input type="radio" id="female" name="gender" value="female">
			<label for="female">Female</label>
		</div>
	</div>

<br><br>	

	<div class="row">
		<div class="col-sm-2">
			<label>Date of Birth</label>
		</div>
	
		<div class="col-sm-1">
		
		</div>

		<div class="col-sm-9">
			<input type="date" id="date" name="date" value="Date">
		</div>
	</div>
<br><br>
	<div class="row">
		<div class="col-sm-2">
			<label>Address</label>
		</div>
	
		<div class="col-sm-1">
		
		</div>

		<div class="col-sm-9">
			<textarea placeholder="Address..."></textarea>
		</div>
	</div>
<br><br>

	<div class="row">
		<div class="col-sm-2">
			<label>City</label>
		</div>
	
		<div class="col-sm-1">
		
		</div>

		<div class="col-sm-9">
		<input type="text" name="city" placeholder="City" required>
		</div>
	</div>
<br><br>

	<div class="row">
		<div class="col-sm-2">
			<label>Pincode</label>
		</div>
	
		<div class="col-sm-1">
		
		</div>

		<div class="col-sm-9">
		<input type="text" name="Pincode" placeholder="Pincode" required>
		</div>
	</div>

<br><br>
	<div class="row">
		<div class="col-sm-2">
			<label>State</label>
		</div>
	
		<div class="col-sm-1">
		
		</div>

		<div class="col-sm-9">
		<input type="text" name="state" placeholder="State" required>
		</div>
	</div>
<br><br>
	<div class="row">
		<div class="col-sm-2">
			<label>India</label>
		</div>
	
		<div class="col-sm-1">
		
		</div>

		<div class="col-sm-9">
		<input type="text" name="country" placeholder="Country" required>
		</div>
	</div>
<br><br>
	<div class="row">
		<div class="col-sm-2">
			<label>Hobbies</label>
		</div>
	
		<div class="col-sm-1">
		
		</div>

		<div class="col-sm-9">
		
			<input type="checkbox" id="skill1" name="skill1">
			<label for="skill1"> Drawing</label><br>

			<input type="checkbox" id="skill2" name="skill2">
			<label for="skill2"> Dancing</label><br>
				
			<input type="checkbox" id="skill3" name="skill3">
			<label for="skill3"> Singing</label><br>	
		
			<input type="checkbox" id="skill3" name="skill3">
			<label for="skill3"> Sketching</label><br>	
			
			<input type="checkbox" id="skill3" name="skill3">
			<label for="skill3"> Sports</label><br>	
		</div>
	</div>

<br><br>

	<div class="row">
		<div class="col-sm-2">
			<label>Education</label>
		</div>
	
		<div class="col-sm-1">
		
		</div>

		<div class="col-sm-9">
		
			<input type="checkbox" id="skill1" name="skill1">
			<label for="skill1"> High School (10th)</label><br>

			<input type="checkbox" id="skill2" name="skill2">
			<label for="skill2"> Senior Secondary (12th)</label><br>
				
			<input type="checkbox" id="skill3" name="skill3">
			<label for="skill3"> Graduation</label><br>	
		
			<input type="checkbox" id="skill3" name="skill3">
			<label for="skill3"> Post Graduation</label><br>	
			
			<input type="checkbox" id="skill3" name="skill3">
			<label for="skill3"> Phd</label><br>	
		</div>
	</div>

<br><br>


	<div class="row">
		<div class="col-sm-2">
			<label>Courses Applied for</label>
		</div>
	
		<div class="col-sm-1">
		
		</div>

		<div class="col-sm-9">
		
			<input type="checkbox" id="s1" name="s1">
			<label for="s1"> BCA(Bachelor of Computer Application)</label><br>

			<input type="checkbox" id="s2" name="s2">
			<label for="s2"> B.Com(Bachelor of Commerce)</label><br>
				
			<input type="checkbox" id="s3" name="s3">
			<label for="s3"> BSc(Bachelor of Science)</label><br>	
		
			<input type="checkbox" id="s4" name="s4">
			<label for="s4"> BA(Bachelor of Arts)</label><br>	
			
			<input type="checkbox" id="s5" name="s5">
			<label for="s5"> M.Com(Masters in Commerce)</label><br>
			
			<input type="checkbox" id="s6" name="s6">
			<label for="s6"> M.Com(Masters in Commerce)</label><br>	
		</div>
	</div>
	<br><br>
	
<center>
<button type="button" class="btn btn-primary">Submit</button>
<button type="button" class="btn btn-primary">&nbsp;Reset &nbsp;</button>
</center>	

<br><br>
</form>
</div>
